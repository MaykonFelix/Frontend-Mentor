<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;0,700;1,800&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main>

    <div class="container">

      <div class="container-left">
        <h3>Your Result</h3>
        <div class="circle">
          <h1> 76</h1>
          <span> of 100</span>
        </div>
        <h2> Great</h2>
        <span> You scored higher than 65% of the people who have taken these tests.</span>
      </div>

      <div class="container-right flex flex-col border-2 border-black h-32">
        <h2>Summary</h2>
        <div class="box1">
          Reaction
          80 / 100
        </div>
        <div class="box2">
          Memory
          92 / 100
        </div>
        <div class="box3">
          Verbal
          61 / 100
        </div>
        <div class="box4">
          Visual
          72 / 100
        </div>
        <a href=""> Continue</a>
      </div>

    </div>
  </main>

</body>

</html>
