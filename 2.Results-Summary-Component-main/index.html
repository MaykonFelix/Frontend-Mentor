<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>
  <style type="text/tailwindcss">
    @layer utilities {
      .btn {
        @apply text-base font-medium rounded-lg p-3;
      };
      .btn--primary {
        @apply bg-sky-500 text-white;
      };
    }
  </style>



  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;0,700;1,800&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./css/style.css">


</head>

<body>
  <main class="border-solid border-4 border-red-500 w-screen h-screen flex items-center justify-center">

    <div class="border-solid border-4 border-blue-500 flex items-center justify-center text-lg w-[750px] h-[500px] ">

      <!-- Container Left -->
      <div class="container-left items-center justify-center flex flex-col w-1/2 h-full rounded-3xl p">

        <h3 class="font-bold">Your Result</h3>

        <div class="circle rounded-full w-[150px] h-[150px] flex flex-col justify-center">

          <h1 class="text-5xl font-extrabold"> 76</h1>
          <span class="font-medium"> of 100</span>
        </div>
        <h2> Great</h2>
        <h4> You scored higher than 65% of the people who have taken these tests.</h4>
      </div>

      <!-- Container Right -->
      <div class="container-right flex flex-col justify-center border-4 border-green-400 w-1/2 h-full">
        <h2>Summary</h2>
        <div class="box1 ">
          Reaction
          80 / 100
        </div>
        <div class="box2">
          Memory
          92 / 100
        </div>
        <div class="box3">
          Verbal
          61 / 100
        </div>
        <div class="box4">
          Visual
          72 / 100
        </div>
        <a href=""> Continue</a>
      </div>

    </div>
  </main>


  <button class="btn btn--primary">Decline</button>
  <button class="btn btn--primary">Accept</button>


</body>

</html>
