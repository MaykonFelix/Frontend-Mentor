<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>
  <style type="text/tailwindcss">
    @layer utilities {
      .box {
        @apply bg-sky-500 text-white flex justify-between w-72 h-12 items-center p-2 rounded-md;
      };
    }
  </style>



  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;0,700;1,800&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./css/style.css">


</head>

<body>
  <main class="border-solid border-4 border-red-500 w-screen h-screen flex items-center justify-center">

    <div class="border-solid border-4 border-blue-500 flex items-center justify-center text-lg w-[750px] h-[500px] ">

      <!-- Container Left -->
      <div class="container-left items-center justify-center flex flex-col w-1/2 h-full rounded-3xl p">

        <h3 class="font-bold">Your Result</h3>

        <div class="circle rounded-full w-[150px] h-[150px] flex flex-col justify-center">

          <h1 class="text-5xl font-extrabold"> 76</h1>
          <span class="font-medium"> of 100</span>
        </div>
        <h2> Great</h2>
        <h4> You scored higher than 65% of the people who have taken these tests.</h4>
      </div>

      <!-- Container Right -->
      <div
        class="container-right flex flex-col justify-center items-center  border-4 border-green-400 w-1/2 h-full justify-around">

        <h2 class="box">Summary</h2>
        <div class="box">
          <p>Reaction</p>
          <p>80 / 100</p>
        </div>
        <div class="box">
          <p>Memory</p>
          <p> 92 / 100</p>
        </div>
        <div class="box">
          <p>Verbal</p>
          <p>61 / 100</p>
        </div>
        <div class="box">
          <p>Visual</p>
          <p>72 / 100</p>
        </div>
        <button class="box">Continue</button>
      </div>

    </div>
  </main>


</body>

</html>
