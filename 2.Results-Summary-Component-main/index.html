<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./src/script/script.js" defer></script>

    <style type="text/tailwindcss">
      @layer utilities {
        .box {
          @apply flex w-64 h-14 font-bold items-center rounded-md justify-between;
        }
      }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;0,700;1,800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>

  <body>
    <main
      class="border-solid border-4 w-screen h-screen flex items-center justify-center"
    >
      <div class="flex items-center justify-center text-lg w-[750px] h-[500px]">
        <!-- Container Left -->
        <div
          class="container-left items-center justify-center flex flex-col w-1/2 h-full rounded-3xl p-12"
        >
          <h2 class="font-bold mb-12 text-2xl">Your Result</h2>
          <!-- Circle -->
          <div class="circle w-[200px] h-[200px] flex flex-col justify-center">
            <h1 id="number_principal" class="text-6xl font-extrabold">76</h1>
            <span class="font-medium"> of 100</span>
          </div>

          <h1 class="text-2xl font-bold">Great</h1>
          <h4 class="subtitle font-medium p-6 text-base">
            You scored higher than 65% of the people who have taken these tests.
          </h4>
        </div>

        <!-- Container Right -->
        <div
          class="container-right flex flex-col items-center w-1/2 h-full justify-around"
        >
          <h2 class="box box-title mt-6 text-2xl font-bold">Summary</h2>

          <div class="box">
            <div class="teste flex items-center">
              <img id="imgTag1" src="" class="w-10 p-2 ml-2" alt="Icon Rain" />
              <h2 id="Title1"></h2>
            </div>
            <div class="teste flex justify-between items-center">
              <p class="font-bold p-2" id="numberTag1"></p>
              <span class="mr-2">/ 100</span>
            </div>
          </div>

          <div class="box">
            <div class="teste flex items-center">
              <img id="imgTag2" src="" class="w-10 p-2 ml-2" alt="Icon Brain" />
              <h2 id="Title2"></h2>
            </div>
            <div class="teste flex justify-between items-center">
              <p class="font-bold p-2" id="numberTag2"></p>
              <span class="mr-2">/ 100</span>
            </div>
          </div>

          <div class="box">
            <div class="teste flex items-center">
              <img
                id="imgTag3"
                src=""
                class="w-10 p-2 ml-2"
                alt="Icon Baloon"
              />
              <h2 id="Title3"></h2>
            </div>
            <div class="teste flex justify-between items-center">
              <p class="font-bold p-2" id="numberTag3"></p>
              <span class="mr-2">/ 100</span>
            </div>
          </div>

          <div class="box">
            <div class="teste flex items-center">
              <img id="imgTag4" src="" class="w-10 p-2 ml-2" alt="Icon Eye" />
              <h2 id="Title4"></h2>
            </div>
            <div class="teste flex justify-between items-center">
              <p class="font-bold p-2" id="numberTag4"></p>
              <span class="mr-2">/ 100</span>
            </div>
          </div>

          <button
            class="w-72 h-14 m-4 rounded-full flex justify-center items-center mb-6 hover:bg-white hover:text-slate-800 transition"
          >
            Continue
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
